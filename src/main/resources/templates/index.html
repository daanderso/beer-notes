<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Beer Notes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>

<header>
    <div id="banner">
        <h1>Welcome To BeerNotes</h1>
    </div>
</header>

<!--Image Toggle Button -->
<div id="new-note-btn" class="container">
    <input id="beer-note-btn" class=bottle-btn type="image" data-toggle="collapse" data-target="#beerForm" aria-expanded="false" aria-controls="beerForm" alt="Enter a New BeerNote" src="images/bottlecap-gold.png">
</div>

<!--Toggle Button -->
<!--<div id="new-note-btn" class="container">-->
<!--    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#beerForm" aria-expanded="false" aria-controls="beerForm">Enter a New BeerNote</button>-->
<!--</div>-->

<div class="container" style="max-width:600px;margin:150px auto;">
    <form id="beerForm" class="collapse"  role="form">
        <div class="form-group">
            <label for="beerName">Name</label>
            <input type="text" class="form-control" id="beerName" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="beerStyle">Style</label>
            <input type="text" class="form-control" id="beerStyle" placeholder="Enter style">
        </div>
<!--        <div class="form-group">-->
<!--            <label for="origin">Country of Origin</label>-->
<!--            <input type="text" class="form-control" id="origin" placeholder="Enter country of origin">-->
<!--        </div>-->
        <div id="origin-dropdown">
            <label for="origin">Country of Origin</label>
            <div class="input-group mb-3">
                <div>
                    <select class="custom-select" id="origin">
                        <option selected>Choose Country of Origin</option>
                        <option value="USA">USA</option>
                        <option value="Australia">Australia</option>
                        <option value="Belgium">Belgium</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Canada">Canada</option>
                        <option value="Czech Republic">Czech Republic</option>
                        <option value="China">China</option>
                        <option value="England">England</option>
                        <option value="France">France</option>
                        <option value="Germany">Germany</option>
                        <option value="Ireland">Ireland</option>
                        <option value="Italy">Italy</option>
                        <option value="Jamaica">Jamaica</option>
                        <option value="Japan">Japan</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Netherlands">Netherlands</option>
                        <option value="Poland">Poland</option>
                        <option value="Scotland">Scotland</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="note">Beer Note:</label>
            <textarea class="form-control" rows="5" id="note"></textarea>
        </div>
        <div class="form-group">
            <button id="submitBeerBtn" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<div id="beer-note-table" class="container" style="max-width:900px;margin:150px auto;">
    <table class="table table-striped table-light table-bordered">
        <thead>
        <tr class="bg-primary" style="color: white">
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Style</th>
            <th scope="col">Origin</th>
            <th scope="col">Note</th>
        </tr>
        </thead>
        <tbody> </tbody>
    </table>
</div>

<footer id="sticky-footer" class="py-4 text-white-50">
    <div class="container text-center">
        <small>BeerNotes App &copy; 2020</small>
    </div>
</footer>



<!-- Boostrap	 -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!-- main.js to GET/POST/DELETE beers to/from beerlist api endpoint-->
<script src="../js/main-dev.js"></script>

</body>
</html>
